version: '3.8'

services:
  redis:
    image: redis:7.4.1
    container_name: redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - ./data:/data
      - ./conf/redis.conf:/usr/local/etc/redis/redis.conf
      - ./logs:/logs
    command: redis-server D:/etc/data/docker/redis/conf/redis.conf